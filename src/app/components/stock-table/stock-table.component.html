<table>
  <thead>
    <th>Name</th>
    <th>Amount</th>
    <th>Redline</th>
    <th>Units</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.redLine}}</td>
      <td>{{item.units}}</td>    
    </tr>
  </tbody>
</table>
